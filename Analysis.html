<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analysis report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="report.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <p class="paragraph-1">Your Result</p>
        <div class="circle">
          <p class="score">76</p>
          <p class="percent">of 100</p>
        </div>
        <p class="remark-1">Great</p>
          <p class="remark">You scored higher than 65% of </p> <p class="remark">the people who have taken</p> <p class="remark">these tests.</p>
           <!-- just playing around with the html -->
          <p class="remark-2">You scored higher than 65% of the people who have taken these tests.</p>
       </div>
      <div class="summary">
       <p>Summary</p>
       <div class="summaries reaction">
        <div class="profile-score">
        <img src="icon-reaction.svg" alt="reaction">
        Reaction </div><div class="total">80 <span>/ 100</span></div>
       </div>
       <div class="summaries memory">
        <div class="profile-score">
        <img src="icon-memory.svg" alt="memory">
       Memory </div> <div class="total">92 <span>/ 100</span></div>
       </div>
       <div class="summaries verbal">
        <div class="profile-score">
        <img src="icon-verbal.svg" alt="verbal">
        Verbal </div><div class="total">61 <span>/ 100</span></div>
       </div>
       <div class="summaries visual">
        <div class="profile-score">
           <img src="icon-visual.svg" alt="visual">
            Visual </div><div class="total">72 <span>/ 100</span></div>
       </div>
       <div class="button-container">
        <button>Continue</button>
       </div>
      </div>
    </div>
  </main>
</body>
</html>
