<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <div class="div">
          <p class="name">calc</p>
        </div>
        <div class="theme-container">
          <p class="theme">THEME</p>
        <!-- toggle goes here to switch between three different themes -->
         <div class="theme-holder">
          <div class="numbers">
            <div class="theme-number">1</div>
            <div class="theme-number">2</div>
            <div class="theme-number">3</div>
          </div>
          <div class="toggle">
            <label class="switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider round"></span>
              </label>
          </div>
        </div>
        </div>
      </div>
      
      <div class="input-display">
        <input type="text" class="js-display" readonly>
      </div>
       <div class="container-buttons">
          <button onclick="
          calculation('7');
          ">
          7
        </button>
      <button onclick="
      calculation('8');
      ">
        8
      </button>
      <button onclick="
      calculation('9');
      ">
        9
      </button>
      <!--  put the del fearure here -->
        <button
        onclick="
        delFeature();
        " class="del">DEL</button>
      <button onclick="
      calculation('4');
      ">
        4
      </button>
      <button onclick="
      calculation('5');
      ">
        5
      </button>
      <button onclick="
      calculation('6');
      ">
        6
      </button>
      <button onclick="
      calculation('+');
      ">
        +
      </button>
      <button onclick="
      calculation('1');
      ">
        1
      </button>
      <button onclick="
      calculation('2');
      ">
        2
      </button>
      <button onclick="
      calculation('3');
      ">
        3
      </button>
      <button onclick="
      calculation('-');
      ">
        -
      </button>
      <button onclick="
      calculation('.');
      ">
        .
      </button>
      <button onclick="
      calculation('0');
      ">
        0
      </button>
      <button onclick="
      calculation('/');
      ">
        /
      </button>
      <button onclick="
      calculation('*');
      " class="multiply">
        x
      </button>
      <button onclick="
      clearDisplay();
      " class="span-2">
        RESET
      </button>
      <button onclick="
      calculate();
      " class="span">
        =
      </button>
       </div>
    </div>
</main>
  <!-- to show the calculation on type use onkeyup -->
  <script src="js/calculator.js"></script>
</body>
</html>
